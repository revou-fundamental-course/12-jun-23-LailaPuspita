<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Kalkulator Konversi Suhu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Kalkulator Konversi Suhu Fahrenheit Ke Celcius</h1>

    <p>
      Masukkan suhu derajat Fahrenheit (&degF) ke kotak di bawah, lalu klik
      tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Celcius
      (&degC).
    </p>
    <form>
      <label for="fahrenheit">Fahrenheit (&degF):</label>
      <input type="number" id="fahrenheit" required />
      <div class="button-group">
        <button type="submit" id="convert">Konversi</button>
        <button type="reset" id="reset">Reset</button>
        <button type="button" onclick="reverseElement()">Reverse</button>
      </div>

      <br />
      <br />

      <label for="celcius">Celcius (&degC):</label>
      <input type="number" id="resultCelcius" readonly />

      <br />
      <br />
      <label for="kalkulasi">Cara Kalkulasi: </label>
      <input type="text" id="resultKalkulasi" readonly />
      <!-- kalkulasi dengan rumus 
      (Fahrenheit (&degF) - 32) * (5/9)  = Celcius (&degC) -->
    </form>

    <a href="index-ctof.html">Konversi Celcius Ke Fahrenheit</a>

    <footer>
      <p>&copy; LailaPuspita</p>
    </footer>

    <script src="script-ftoc.js"></script>
  </body>
</html>
